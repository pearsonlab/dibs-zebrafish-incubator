<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">
		<link rel="stylesheet" href="css/custom.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					##Real-time  adaptive  data  analysis  for  characterizing  neural  circuits 
					John Pearson&sup1 and Eva Naumann&sup2


					&sup1Biostatistics and Bioinformatics

					&sup2Neurobiology
				</section>
				<section data-background-video="https://web.duke.edu/mind/level2/faculty/pearson/assets/videos/zebrafish/blinking_brain_plane.mp4" data-background-video-loop data-background-size=contain> 
				</section>
				<section data-background-image="https://web.duke.edu/mind/level2/faculty/pearson/assets/images/zebrafish/zf_fig_rot.jpg" data-background-size="100%">
				</section>	
				 <section data-background-video="https://web.duke.edu/mind/level2/faculty/pearson/assets/videos/zebrafish/blinking_brain_plane_annotated.mp4" data-background-video-loop >
				</section>
				<section data-background-video="https://web.duke.edu/mind/level2/faculty/pearson/assets/videos/zebrafish/traces_yellow.mp4" data-background-video-loop >
				</section>
				<section data-background-video="https://web.duke.edu/mind/level2/faculty/pearson/assets/videos/zebrafish/blinking_brain_plane_stim.mp4" data-background-video-loop >
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				// math: {
				//         mathjax: 'https://cdn.mathjax.org/mathjax/latest/MathJax.js',
				//         config: 'TeX-AMS_HTML-full'  // See http://docs.mathjax.org/en/latest/config-files.html
			    // },

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/math/math.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
