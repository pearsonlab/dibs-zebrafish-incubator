<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">
		<link rel="stylesheet" href="css/custom.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					###Interrogation and manipulation of brain states through real-time analysis of neural activity
					<textarea data-template>
					<div style="float:left; width:33%">
						<p>John Pearson
							<small>Biostatistics & Bioinformatics</small>
						</p>
					</div>
					<div style="float:right; width:33%">
						<p>	Eva Naumann
							<small>Neurobiology</small>
						</p>
					</div>
					<img class="grid-img" border="0" height="300px" src="https://web.duke.edu/mind/level2/faculty/pearson/assets/images/zebrafish/testImg.png" >
					</textarea>
				</section>
				<section>
					<video class="flip" data-autoplay loop src="https://web.duke.edu/mind/level2/faculty/pearson/assets/videos/zebrafish/wholeFish.mp4" style="border: none; background: none; box-shadow: none; width: 35%; height: auto"></video>
					<br>
					<img src="https://web.duke.edu/mind/level2/faculty/pearson/assets/images/zebrafish/wholeFish.jpg" style="border: none; background: none; box-shadow: none; width: 58%; height: auto">
				</section>
				<section>
					<video class="noflip" data-autoplay loop src="https://web.duke.edu/mind/level2/faculty/pearson/assets/videos/zebrafish/lightsheet_rot.mp4" style="border: none; background: none; box-shadow: none; width: 50%; height: auto"></video>
					<img src="https://web.duke.edu/mind/level2/faculty/pearson/assets/images/zebrafish/colorFish.png" style="border: none; background: none; box-shadow: none; width: 50%; height: auto">
				</section>
				
				<section data-background-video="https://web.duke.edu/mind/level2/faculty/pearson/assets/videos/zebrafish/blinking_brain_plane.mp4" data-background-video-loop data-background-size=contain> 
				</section>
				<section data-background-video="https://web.duke.edu/mind/level2/faculty/pearson/assets/videos/zebrafish/blinking_brain_plane_annotated.mp4" data-background-video-loop >
					<div style="float:right; width:33%">
							<h3>Detect</h3><br><p><p><br><br><br><br><br><br><br><br><br><br><br>
					</div>
					<div style="float:right; width:33%">
						</div>
				</section>
				<section data-background-video="https://web.duke.edu/mind/level2/faculty/pearson/assets/videos/zebrafish/traces_yellow.mp4" data-background-video-loop >
					<div style="float:right; width:33%">
							<h3>Analyze</h3><br><p><p><br><br><br><br><br><br><br><br><br><br><br>
							</div>
							<div style="float:right; width:33%">
								</div>
				</section>
				<section data-background-video="https://web.duke.edu/mind/level2/faculty/pearson/assets/videos/zebrafish/blinking_brain_plane_stim.mp4" data-background-video-loop >
					<div style="float:right; width:33%">
							<h3>Stimulate</h3><br><p><p><br><br><br><br><br><br><br><br><br><br><br>
							</div>
							<div style="float:right; width:33%">
								</div>
				</section>
				<section>
					<img src="https://web.duke.edu/mind/level2/faculty/pearson/assets/images/zebrafish/pipeline.png" style="border: none; background: none; box-shadow: none; width: 70%; height: auto">
					<div class="wrapper" style="">
							<img
							class="grid-item"
							src="https://web.duke.edu/mind/level2/faculty/pearson/assets/images/zebrafish/john.png"
							style="grid-column: 1/2">
							<img
							class="grid-item"
							src="https://web.duke.edu/mind/level2/faculty/pearson/assets/images/zebrafish/eva.png"
							style="grid-column: 2/3">
							<img
							class="grid-item"
							src="https://web.duke.edu/mind/level2/faculty/pearson/assets/images/zebrafish/eric.png"
							style="grid-column: 3/4">
							<img
							class="grid-item"
							src="https://web.duke.edu/mind/level2/faculty/pearson/assets/images/zebrafish/max.png"
							style="grid-column: 4/5">
							<img
							class="grid-item"
							src="https://web.duke.edu/mind/level2/faculty/pearson/assets/images/zebrafish/anne.png"
							style="grid-column: 5/6">
						</div>	
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				// math: {
				//         mathjax: 'https://cdn.mathjax.org/mathjax/latest/MathJax.js',
				//         config: 'TeX-AMS_HTML-full'  // See http://docs.mathjax.org/en/latest/config-files.html
			    // },

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/math/math.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
